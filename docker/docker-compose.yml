# docker-compose.yml
version: "3"
services:
  postgres:
    image: postgres:13
    container_name: centro-medico
    restart: on-failure
    environment:
      POSTGRES_DB: cmu
      POSTGRES_USER: dev
      POSTGRES_PASSWORD: 1986
    volumes:
      - postgres_data:/var/lib/postgresql/data
    network_mode: "host"

volumes:
  postgres_data:
    driver: local